<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Netflix</title>
    <link
      rel="stylesheet"
      href="/assets/images/styles/general.css"
    />
    <link
      rel="stylesheet"
      href="/assets/images/styles/header.css"
    />
    <link
      rel="stylesheet"
      href="/assets/images/styles/main.css"
    />
    <link
      rel="stylesheet"
      href="/assets/images/styles/footer.css"
    />
  </head>
  <body>
    <div class="bg-container">
      <header>
        <div class="container">
          <div class="logo">
            <img
              src="/assets/images/Logos-Readability-Netflix-logo.png"
              alt="netflix-logo"
            />
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="sign-in-container">
            <div class="flex-column">
              <h1>Sign In</h1>

              <form>
                <div class="input">
                  <input placeholder="Email or mobile number" />
                </div>
                <div class="input">
                  <input placeholder="Password" />
                </div>
                <button>Sign In</button>
                <p>OR</p>
                <button>Use a Sign-In-Code</button>
                <div class="frg-psw"><a href="#">Forgot Password?</a></div>
              </form>

              <label
                ><input
                  type="checkbox"
                  name="checkbox"
                  id="checkbox"
                />
                Remeber me
              </label>
              <p>New to Netflix? <a href="#">Sign up now.</a></p>
              <span
                >This page is protected by Google reCAPTCHA to ensure you're not
                a bot. <a href="#">Learn more.</a></span
              >
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
